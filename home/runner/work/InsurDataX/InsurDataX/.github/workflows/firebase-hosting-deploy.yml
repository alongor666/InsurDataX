
name: Deploy Next.js to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Create .env.local for build
        run: echo "NEXT_PUBLIC_OPENROUTER_PROXY_URL=${{ secrets.NEXT_PUBLIC_OPENROUTER_PROXY_URL }}" > .env.local

      - name: Build Next.js Application
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' # This MUST match the secret name you create in GitHub repo settings.
          channelId: live
          projectId: datalens-insights-2fh8a
          entryPoint: '.' # This enables framework-aware builds for Next.js
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
